version: '3'
services:
  mongodb:
    image: mongo:8.0.0
    container_name: mongodb-container
    ports:
      - "27017:27017"
    networks:
      - my-network

  consul:
    image: consul:1.15.4
    container_name: consul-container
    ports:
      - "8500:8500"
    networks:
      - my-network

networks:
  my-network:
